        <div class="container">

<script>
    // console.log(screen.height);
    var show = false;
    function showCode(){
        if(!show){
            document.getElementById("codeBlock").style = "display: block;";
            show = true;
        }
        else{
            document.getElementById("codeBlock").style = "display: none;";
            show = false;
        }
    }
</script>

<style>

        display: none;
    }
    
</style>
